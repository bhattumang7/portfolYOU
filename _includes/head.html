<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">

  <title>{{ site.title }}</title>
  <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  
  <!-- pre load the fonts for performance -->
  <link rel="preload" as="font" href="/assets/webfonts/fa-brands-400.woff2" type="font/woff2" crossorigin="anonymous">

  <link rel="preload" as="font" href="https://fonts.gstatic.com/s/poppins/v12/pxiEyp8kv8JHgFVrJJfecg.woff2" type="font/woff2" crossorigin="anonymous">
  
  <!-- preload the other css -->
